<div class="row">
  <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12"  *ngFor="let user of users$ |async">
    <div class="card">
      <div class="card-header">
        {{user.name.first}} {{user.name.last}}
      </div>
      <div class="card-block">
        <div class="card-title">
          {{user.email}}
        </div>
        <div class="card-title">
          <span *ngFor="let phone of user.phoneNumbers">{{phone}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
